<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-3 col-md-offset-3 col-xs-6 col-md-6">
            <div class="login-panel">
                <div class="logo">
                    <h1><a title="ITC技术社区">ITC</a></h1>
                </div>
                <form class="login-form" action="" method="post" name="loginForm" role="form">
                    <div class="form-group input-box">
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入邮箱账号/手机号/用户名"
                         maxlength="26" autofocus="autofocus">
                         <!--后台错误反馈信息-->
                         <label id="back-error1"></label>
                    </div>
                    <div class="form-group input-box">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
                        maxlength="26">
                        <!--后台错误反馈信息-->
                        <label id="back-error2"></label>
                    </div>
                    <div class="small_link">
                        <a  href="{{ url_for('forgetPassword') }}">忘记密码</a>
                    </div>
                    <div  class="tip_div" align="center">
                        <div id="loginTip" class="tip" align="center"></div>
                    </div>
                    <input class="btn btn-large btn-login" type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"
                           id="login">
                    <div class="small_link">
                        <span>还没有账号？&nbsp;</span>
                        <a href="{{ url_for('register') }}">注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script language="JavaScript">

    var loginForm = document.getElementById('loginForm');
    $("#login").click(function () {
        document.getElementById("password").value = md5(document.getElementById("password").value);
        loginForm.submit();
        window.location.href="index.html";
    })
</script>
</html>
